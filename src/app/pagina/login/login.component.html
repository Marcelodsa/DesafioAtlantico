<div class="container">
  <img src="assets/imagens/logo_atlantico.png" class="imagem">
  <mat-card class="card">
      <mat-card-title class="texto">Login</mat-card-title>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field >
              <input matInput placeholder="Usuario / E-mail" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
