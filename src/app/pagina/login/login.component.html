<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field >
              <input matInput placeholder="Usuario / E-mail" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
